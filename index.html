<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Library by Younes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu-button">
          <i class="bi bi-list icon"></i>
        </div>
        <div class="search-button">
          <i class="bi bi-search icon"></i>
        </div>
        <div class="current-user">
          <img src="./assets/images/user-image.png" alt="" />
        </div>
      </header>

      <main>
        <div class="head-text">
          <h4><i class="bi bi-caret-right-fill"></i> Your Books</h4>
          <a href="">See all</a>
        </div>

        <div id="home-page-books-container" class="books-container">
          <div class="book-modal">
            <img
              src="./assets/images/book-covers/the-great-gatsby.jpg"
              alt="the-great-gatsby"
            />
            <p class="book-name">The Great Gatsby</p>
            <p class="author">
              By
              <span class="author-name">F. Scott Fitzgerald </span>
            </p>
            <div class="read-status">
              <i class="bi bi-check-circle-fill"></i>
            </div>
          </div>
          <div class="book-modal">
            <img
              src="./assets/images/book-covers/the-midnight-library.jpg"
              alt="the-great-gatsby"
            />
            <p class="book-name">The Midnight Library</p>
            <p class="author">
              By
              <span class="author-name">Matt Haig</span>
            </p>
            <div class="read-status">
              <i class="bi bi-x-circle-fill"></i>
            </div>
          </div>
          <div class="book-modal">
            <img
              src="./assets/images/book-covers/the-subtle-art.jpg"
              alt="the-great-gatsby"
            />
            <p class="book-name">The Subtle Art of Not Giving a F*ck</p>
            <p class="author">
              By
              <span class="author-name">Mark Manson</span>
            </p>
            <div class="read-status">
              <i class="bi bi-hourglass-split"></i>
            </div>
          </div>
          <div class="book-modal">
            <img
              src="./assets/images/book-covers/blind-owl.jpg"
              alt="the-great-gatsby"
            />
            <p class="book-name">The Blind Owl</p>
            <p class="author">
              By
              <span class="author-name">Sadegh Hedayat</span>
            </p>
            <div class="read-status">
              <i class="bi bi-x-circle-fill"></i>
            </div>
          </div>
        </div>
      </main>

      <nav class="navbar-container">
        <a href="" class="home-button">
          <i class="bi bi-house-fill icon"></i
        ></a>
        <a href="" class="explore-button"
          ><i class="bi bi-map-fill icon"></i
        ></a>
        <a class="addnewbook-button"><i class="bi bi-plus icon"></i></a>
        <a href="" class="library-button"
          ><i class="bi bi-collection-fill icon"></i
        ></a>
        <a href="" class="bookmark-button">
          <i class="bi bi-bookmark-fill icon"></i>
        </a>
      </nav>

      <!-- Modal Structure -->
      <div id="addBookModal" class="modal">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h2>Add a New Book</h2>
            <button id="closeModalBtn" class="modal-close-btn">
              <i class="bi bi-x" style="font-size: 2rem"></i>
            </button>
          </div>

          <!-- Modal Body - Form -->
          <form id="addBookForm">
            <div class="form-group">
              <label for="bookName">Book Name</label>
              <input
                type="text"
                id="bookName"
                name="bookName"
                required
                placeholder="e.g., The Great Gatsby"
              />
            </div>

            <div class="form-group">
              <label for="authorName">Author Name</label>
              <input
                type="text"
                id="authorName"
                name="authorName"
                minlength="2"
                required
                placeholder="e.g., F. Scott Fitzgerald"
              />
            </div>

            <div class="form-group">
              <label for="pages">Number of Pages</label>
              <input
                type="number"
                id="pages"
                name="pages"
                min="10"
                placeholder="e.g., 180"
              />
            </div>

            <div class="form-group">
              <label for="isbn">ISBN (Optional)</label>
              <input
                type="text"
                id="isbn"
                name="isbn"
                placeholder="e.g., 978-0743273565"
              />
            </div>

            <div class="form-group">
              <label for="genre">Genre (Optional)</label>
              <input
                type="text"
                id="genre"
                name="genre"
                placeholder="e.g., Classic Literature"
              />
            </div>

            <div class="form-group">
              <label for="publishDate">Publish Date (Optional)</label>
              <input type="date" id="publishDate" name="publishDate" />
            </div>

            <div class="form-group">
              <label for="status">Reading Status</label>
              <select id="status" name="status">
                <option value="unread">Unread</option>
                <option value="reading">Currently Reading</option>
                <option value="read">Read</option>
              </select>
            </div>

            <!-- Modal Footer - Buttons -->
            <div class="modal-footer">
              <button type="button" id="cancelBtn" class="btn btn-secondary">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Book Open Detail Pop Up -->
      <div id="bookDetailsModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="detailsBookTitle">جزئیات کتاب</h2>
            <button id="closeBookDetailsModalBtn" class="modal-close-btn">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
          <div class="book-details-content">
            <dt>Author :</dt>
            <dd id="detailsAuthorName">-</dd>

            <dt>Pages :</dt>
            <dd id="detailsPages">-</dd>

            <dt>ISBN :</dt>
            <dd id="detailsIsbn">-</dd>

            <dt>Genres :</dt>
            <dd id="detailsGenre">-</dd>

            <dt>Publish Date :</dt>
            <dd id="detailsPublishDate">-</dd>

            <dt>Read Status :</dt>
            <dd id="detailsStatus" class="detail-status">-</dd>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="editBookDetailsBtn"
              class="btn btn-primary"
              style="display: none"
            >
              ویرایش
            </button>
            <!-- دکمه ویرایش (فعلا مخفی) -->
            <button
              type="button"
              id="closeDetailsModalFooterBtn"
              class="btn btn-secondary"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
