<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Library by Younes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu-button">
          <i class="bi bi-list icon"></i>
        </div>
        <div class="search-button">
          <i class="bi bi-search icon"></i>
        </div>
        <div class="current-user">
          <img src="./assets/images/user-image.png" alt="" />
        </div>
      </header>
      <main>
        <div class="head-text">
          <h4><i class="bi bi-caret-right-fill"></i> Your Books</h4>
          <a href="">See all</a>
        </div>
        <div class="books-container">
          <div class="book-modal"></div>
        </div>
      </main>
      <nav class="navbar-container">
        <a href="" class="home-button">
          <i class="bi bi-house-fill icon"></i
        ></a>
        <a href="" class="explore-button"
          ><i class="bi bi-map-fill icon"></i
        ></a>
        <a href="" class="addnewbook-button"><i class="bi bi-plus icon"></i></a>
        <a href="" class="library-button"
          ><i class="bi bi-collection-fill icon"></i
        ></a>
        <a href="" class="bookmark-button">
          <i class="bi bi-bookmark-fill icon"></i>
        </a>
      </nav>
    </div>
  </body>
</html>
